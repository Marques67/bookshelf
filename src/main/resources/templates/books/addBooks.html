<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title> Adicionar Livros</title>
    <!--  -->
    <!-- IMPORTAÇÕES DO MATERIALIZER -->
    <!-- SITE: https://materializecss.com/getting-started.html -->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="style/styleCss.css"/>

</head>
<body>
<header>
    <nav class="nav-wrapper grey darken-3">
        <div class="nav-wrapper grey darken-3">
            <a href="#" class="brand-logo" style="color: #ffca28;">Adicionar Livros</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/" class="amber lighten-1 waves-light btn" style="color: #424242;"><i class="material-icons left">arrow_back</i>Tela inicial</a></li>
            </ul>
        </div>
    </nav>
</header>
<div th:each="book : ${book}" class="container book">
    <h5>Detalhes do Livro</h5>
    <div class="row">
        <p>Name: <span th:text="${book.name}"></span></p>
        <p>Description: <span th:text="${book.description}"></span></p>
        <p>Author: <span th:text="${book.author}"></span></p>
        <p>Number of Pages: <span th:text="${book.numberOfPages}"></span></p>
    </div>
</div>
    <th:block th:include="validationMessage"></th:block>

<div class="container book">
    <form method="post">
        Name: <input type="text" value="" name="bookName" placeholder="Name"/>
        Description: <input type="text" value="" name="bookDescription" placeholder="Description"/>
        Author: <input type="text" value="" name="author" placeholder="Author"/>
        Number of pages: <input type="text" value="" name="numberOfPages" placeholder="ex: 67"/>
        
        <button class="grey darken-3 waves-light btn" type="submit" style="color: #ffca28;">Adicionar Livro</button>
    </form> 
</div>
<table class="container tableClient">
    <thead>
       <tr>
           <th>Nome do livro</th>
           <th>Descricao</th>
           <th>Autor</th>
           <th>Numero de paginas</th>
       </tr>
    </thead>
    <tbody>
       <tr th:each="book : ${books}">
           <td><span th:text="${book.name}"></span></td>
           <td><span th:text="${book.description}"></span></td>
           <td><span th:text="${book.author}"></span></td>
           <td><span th:text="${book.numberOfPages}"></span></td>
           <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deleteClient').arg(0, client.cpf)).build()}"><i class="material-icons left">delete</i></a></td>
       </tr>
    </tbody>
</table>

<!--JavaScript at end of body for optimized loading-->

<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="mateialize/js/materialize.min.js"></script>

</body>
</html>
